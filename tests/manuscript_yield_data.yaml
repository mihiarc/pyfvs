# Manuscript Yield Data - Source of Truth for FVS-Python Validation
# =================================================================
# Data extracted from: "Toward a timber asset account for the United States:
#                       A pilot account for Georgia"
# Authors: Bruck, Mihiar, Mei, Brandeis, Chambers, Hass, Wentland, Warziniack
#
# This data represents official FVS Southern Variant outputs used in the
# timber asset account for Georgia. These values are considered the
# validation target for fvs-python.
#
# FVS Version: FS2025.1
# Simulation settings:
#   - Ages 0-40: 1-year increments
#   - Ages 40-90: 5-year increments
#   - Target TPA at age 20: 55-95 (varies by species)
#   - Conversion: 100 CCF = 2 tons (approximately)
#
# Note: CCF = cubic feet / 100 (hundred cubic feet)

metadata:
  source: "Timber Asset Account Manuscript (2025)"
  fvs_version: "FS2025.1"
  reference_tables:
    - "Table 1 (page 24): Loblolly Pine numerical example"
    - "Figure 3 (page 23): Species yield curves"
    - "Appendix A, Table I: TPA targets"
  units:
    yield: "tons/acre and CCF/acre (CCF = 100 cubic feet)"
    conversion: "2 tons per CCF (approximate)"
  regions:
    north:
      description: "North Georgia (TMS Region 1)"
      site_index_used: 55
      pulp_price: 9.38  # $/ton
      sawtimber_price: 32.81  # $/ton
    south:
      description: "South Georgia (TMS Region 2)"
      site_index_used: 65
      pulp_price: 14.45  # $/ton
      sawtimber_price: 39.77  # $/ton

