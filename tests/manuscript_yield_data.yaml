# =================================================================
# Validation Tolerances
# =================================================================
# Acceptable deviation ranges for validation tests

tolerances:
  # For Table 1 exact values (Loblolly SI=55)
  table1_exact:
    tons_per_acre_pct: 15  # ±15% tolerance
    ccf_per_acre_pct: 15   # ±15% tolerance

  # For Figure 3 approximate values (read from graph)
  figure3_approximate:
    tons_per_acre_pct: 25  # ±25% tolerance (graph reading uncertainty)

  # Relative comparisons (species rankings, growth trends)
  relative:
    growth_increase_required: true  # Volume must increase with age
    mortality_after_age_30: true    # Some mortality expected

  # Growth rate relationships
  species_ranking:
    # Expected productivity ranking (highest to lowest)
    high_site: ["LP", "SA", "SP", "LL"]  # Loblolly > Slash > Shortleaf > Longleaf
    notes: "Loblolly should consistently produce highest yields"

# =================================================================
# Conversion Factors (from manuscript)
# =================================================================
conversion_factors:
  ccf_to_tons: 2.0  # 100 cubic feet ≈ 2 tons (short tons)
  mbf_to_tons: 7.0  # 1000 board feet ≈ 7 short tons
  cord_to_tons: 2.6  # 1 cord ≈ 2.6 short tons
  ccf_to_cubic_feet: 100  # By definition

  # Volume-weight conversion (green weight)
  # Varies by species, but manuscript uses ~50 lbs/cubic foot for SYP
  cubic_foot_to_pounds: 50  # approximate for green SYP
  tons_per_cubic_foot: 0.025  # 50 lbs / 2000 lbs/ton

# =================================================================
# Stand Parameters Used in Manuscript FVS Simulations
# =================================================================
simulation_parameters:
  # From Appendix A, Table I
  target_tpa_at_age_20:
    range: [55, 95]  # Trees per acre
    reference: "Schumacher and Coile (1960)"

  # Initial planting density (typical for SYP plantations)
  initial_tpa:
    typical: [400, 700]  # Common planting range
    manuscript_implied: 500  # Based on TPA targets

  # Discount rate used for LEV calculations
  discount_rate: 0.04  # 4%

  # Site establishment cost
  site_establishment_cost: 300  # $/acre

  # Annual costs (administration, tax, land opportunity cost)
  annual_cost: 30  # $/acre/year
